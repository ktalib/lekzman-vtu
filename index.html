<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lekzman - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <img src="https://i.ibb.co/XLZycY9/Whats-App-Image-2024-12-21-at-8-55-54-AM.jpg"    
                 alt="Lekzman Logo" class="h-12 w-12 rounded-full">
                <h1 class="text-3xl font-bold text-blue-600 ml-2">Lekzman</h1>
            </div>
            <p class="text-gray-600">Sign in to access your account</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form class="space-y-6" action="dashboard.html">
                <!-- Email Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                        placeholder="Enter your email"
                        value="username10" disabled
                    >
                </div>

                <!-- Password Input -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <input 
                        type="password" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                        placeholder="Enter your password"
                        value="helloo122"
disabled                    >
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember-me" 
                            class="h-4 w-4 text-blue-600 border-gray-300 rounded"
                        >
                        <label for="remember-me" class="ml-2 text-gray-600">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-blue-600 hover:text-blue-800">
                        Forgot password?
                    </a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6 flex items-center justify-center">
                <span class="text-sm text-gray-500">
                    Don't have an account?
                    <a href="#" class="text-blue-600 hover:text-blue-800 ml-1">
                        Sign up now
                    </a>
                </span>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-500">
            <p>Protected by reCAPTCHA and subject to the</p>
            <p>Lekzman <a href="#" class="text-blue-600 hover:text-blue-800">Privacy Policy</a> and <a href="#" class="text-blue-600 hover:text-blue-800">Terms of Service</a></p>
        </div>
    </div>
</body>
</html>
